<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Cronômetro</h1>
            <div class="crono">
                <span id="horas">00 </span>:<span id="minutos">00 </span>:<span id="segundos">00 </span>:<span id="milisegundos">000</span>
            </div>
            <div class="btns">
                <button id="iniciar" class="iniciar" onclick="iniciar()">INICIAR</button>
                <button id="parar" class="parar" onclick="parar()">PARAR</button>
                <button id="resetar" class="resetar" onclick="resetar()">RESETAR</button>
            </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
